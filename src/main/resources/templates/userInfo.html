<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css">
    <script src="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.umd.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/my_profile_user.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;
        function connect() {
            var socket = new SockJS('/gs-guide-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/notifications', function (notification) {
                    showNotification(JSON.parse(notification.body));
                });
            });
        }
        function showNotification(notice) {
            let check= [[${userId}]];
            const notification= document.getElementById('notification');
            console.log(check,notice['userId'], check === notice['userId'])

            if( check === notice['userId']) {
                notification.src='../file/notification2.png';
            }
        }
        window.onload = function() {
            connect();
        };
    </script>

    <title>Profile User</title>
    <style>
        .inner-main {
            width: 100%;
            overflow: hidden;
            .row{
                width: 100%;
            }
        }
    </style>
</head>

<body>
<div class="header">
    <ul>
        <li><img style="width: 70px" th:src="@{../file/logo.png}" alt=""></li>
        <li><a href="/post/latest"><h2>Post</h2></a></li>
        <li><a href="/question/latest"><h2>Question</h2></a></li>
    </ul>
    <ul class="right">
        <li>
            <form action="/search" method="get" class="find">
                <input id="search" type="text" name="keyword" placeholder="Search in FoxGraphy" required>
                <img th:src="@{../file/searchIcon.png}" alt="">
            </form>
        </li>
        <li><a th:href="'/notifications/'+${userId}"><img class="icon" id="notification" th:src="@{../file/notificationIcon.png}" alt=""></a></li>
        <li><a href="/create"><img class="icon"  th:src="@{../file/writeBlog.png}" alt=""></a></li>
        <li><a href="/My_Profile/userInfo"><img class="icon" id="avatar" th:src="@{${avatarUser}}" alt=""></a></li>
    </ul>

</div>
    <div class="inner-main">
        <div class="row">
            <div class="col-3">
                <div class="inner-sidebar">
                    <ul>
                        <li class="mt-1"></li>
                        <li class="active">
                            <a class="" href="/My_Profile/userInfo">
                                <i class="fa-regular fa-user"></i>
                                <span>userInfo</span>
                            </a>
                        </li>
                        <li>
                            <a href="/My_Profile/ChangePassword">
                                <i class="fa-solid fa-lock"></i>
                                <span>Change password</span>
                            </a>
                        </li>
                        <li>
                            <a href="/My_Profile/post">
                                <i class="fa-solid fa-address-card"></i>
                                <span>Post</span>
                            </a>
                        </li>
                        <li>
                            <a href="/My_Profile/question">
                                <i class="fa-regular fa-circle-question"></i>
                                <span>Question</span>
                            </a>
                        </li>
                        <li>
                            <a href="/login">
                                <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                <span>Logout</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="col-9">
                <!-- profile_user  -->
                <div class="avatar-container">
                    <div class="inner-avatar">
                        <img th:src="@{'/file/'+${userId}+'.png'}" alt="Avatar" class="avatar">
                    </div>
                    <button class="avatar-button">Change avatar</button>
                </div>
                <form class="profile-form" action="/profile" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" th:value="${user.username}">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" th:value="${user.email}">
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone" th:value="${user.phone}">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="gender">Gender</label>
                            <input type="text" name="gender" id="gender" th:value="${user.gender == 1 ? 'Nam' : 'Ná»¯'}">
                        </div>
                    </div>
                </form>
                <!--End profile_user  -->

            </div>
        </div>
    </div>
    <form action="" class="d-none inner-upload">
        <div class="inner-btn">
            <input type="file" name="" id="">
            <button type="submit">Upload</button>
        </div>
    </form>
    <!-- bs4 -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>
    <script>
        const changeAvatar = document.querySelector('[change-avatar]');
        const formUpload = document.querySelector('.inner-upload');

        changeAvatar.addEventListener('click', (event) => {
            event.stopPropagation();
            formUpload.classList.remove('d-none');
            formUpload.classList.add('d-block');
        });

        document.addEventListener('click', (event) => {
            if (!formUpload.contains(event.target) && !changeAvatar.contains(event.target)) {
                formUpload.classList.remove('d-block');
                formUpload.classList.add('d-none');
            }
        });

        formUpload.addEventListener('click', (event) => {
            event.stopPropagation();
        });
    </script>
    <script>
        const notification= document.getElementById('notification');
        notification.addEventListener('click',(event) => {
            notification.src="/file/notificationIcon.png";
        });
    </script>
    <script>
        const search = document.getElementById("search");
        search.addEventListener('keydown', (event) =>{
            if(event.key=== "Enter"){
                let keyword =search.value;
                if(keyword) {
                    fetch(`/search?keyword=${encodeURIComponent(keyword)}`)
                }
            }
        })
    </script>
</body>

</html>

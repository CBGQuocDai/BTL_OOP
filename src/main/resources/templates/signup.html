<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Foxgraphy</title>
    <link rel="icon" th:href="@{/file/logo2.png}" type="image/icon type">
    <script src="/js/signup.js" defer></script>
    <link rel="stylesheet" th:href="@{/css/signup.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <style>
        body{
            font-family: "Roboto", sans-serif;
            font-weight: 500;
            font-style: normal;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <section>
        <form action="/signup" method="post">
            <h1>Foxgraphy</h1>
            <div class="signup-description">
                <p>Register account</p>
            </div>
            <div class="inputbox">
                <input type="text" id= "fullname" name="fullname" required>
                <label for="">Fullname</label>
            </div>
            <div class="inputbox">
                <input type="text" id= "username" name="username" required>
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <input type="email" id="email" name="email" required>
                <label for="">Email</label>
            </div>

            <div class="inputbox">
                <input type="password" id="password" name="password" required>
                <label for="">Password</label>
            </div>
            <div class="inputbox">
                <input type="password" id="passwordcon" name="passwordcon" required>
                <label for="">Confirm Password</label>
            </div>
            <div class="inputbox">
                <input type="text" id="gender" name="gender" required>
                <label for="">Gender</label>
            </div>
            <button id= "submit" type="submit">Sign Up</button>
            <div class="register">
                <p><a href="">Log In</a></p>
            </div>
        </form>
    </section>
</body>
</html>

<script type="text/javascript">
    const submitButttom = document.getElementById("submit");
    submitButttom.addEventListener('click',()=>{
      const fullname = document.getElementById('fullname').value;
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('passwordcon').value;
      const email = document.getElementById('email').value;
      const gender = document.getElementById('gender').value;
      const data ={
        fullname,
        username,
        email,
        password,
        gender
      }

      if(password == confirmPassword){
        const jsonData = JSON.stringify(data);
        fetch('/req/signup', {
          method: 'POST',
          headers:{
            'Content-Type': 'application/json'
          },
          body: jsonData
        })
        .then(response =>{
          // alert('succesfull');
          // if(response.status == 200){
          //   alert('succesfull');
          // xs}
        })
      }

    })


</script>

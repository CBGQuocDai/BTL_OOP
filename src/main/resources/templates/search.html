<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/css/listPost.css}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script>
        var stompClient = null;
        function connect() {
            var socket = new SockJS('/gs-guide-websocket');
            stompClient = Stomp.over(socket);
            stompClient.connect({}, function (frame) {
                stompClient.subscribe('/topic/notifications', function (notification) {
                    showNotification(JSON.parse(notification.body));
                });
            });
        }
        function showNotification(notice) {
            let check= [[${userId}]];
            const notification= document.getElementById('notification');
            console.log(check,notice['userId'], check === notice['userId'])

            if( check === notice['userId']) {
                notification.src='../file/notification2.png';
            }
        }
        window.onload = function() {
            connect();
        };
    </script>
</head>
<body>
    <div class="header">
    <ul>
        <li><img style="width: 70px" th:src="@{../file/logo.png}" alt=""></li>
        <li><a href="/post/latest"><h2>Post</h2></a></li>
        <li><a href="/question/latest"><h2>Question</h2></a></li>
    </ul>
    <ul class="right">
        <li>
            <form action="/search" method="get" class="find">
                <input type="text" placeholder="Search in FoxGraphy">
                <img th:src="@{../file/searchIcon.png}" alt="">
            </form>
        </li>
        <li><a th:href="'/notifications/'+${userId}"><img class="icon" th:src="@{../file/notificationIcon.png}" alt=""></a></li>
        <li><a href="/create"><img class="icon"  th:src="@{../file/writeBlog.png}" alt=""></a></li>
        <li><a href=""><img class="icon" id="avatar" th:src="@{${avatarUser}}" alt=""></a></li>
    </ul>

</div>
    <div class="body">
        <ul class="listPost">
            <li th:each="post:${posts}" class="POST" th:id="${post.getPostId()}">
                <h4 style="margin-bottom: 7px;margin-top:3px" th:text="${post.getType().toUpperCase()}"> </h4>
                <a th:href="@{'/'+${post.getPostId()}}">
                    <div class="introPost">
                        <img th:src="@{'/file/'+${post.getUserId()}+'.png'}" alt="">
                        <div class="author">
                            <p th:text="${post.getNameAuthor()}+'     '+${post.getTime()}"></p>
                            <h3 th:text="${post.getTitle()}"></h3>
                            <ul class="tag">
                                <li th:each="tag:${post.getTags().split(',')}" th:text="${tag}">
                                </li>
                            </ul>
                            <ul class="interaction">
                                <li>
                                    <img th:src="@{/file/up_and_down.png}" alt="">
                                    <p th:text="${post.getCountVote()}"></p>
                                </li>
                                <li>
                                    <img th:src="@{/file/bookmark.png}" alt="">
                                    <p th:text="${post.getCountBookmark()}"></p>
                                </li>
                                <li>
                                    <img th:src="@{/file/cmt.png}" alt="">
                                    <p th:text ="${post.getCountComment()}">4</p>
                                </li>
                            </ul>
                        </div>
                    </div>
                </a>
            </li>
        </ul>
    </div>
    <script type="text/javascript">
        const post = document.getElementsByClassName("POST");
        for(let i=0;i<post.length;i++){
            post[i].addEventListener('click', (event)=> {
                let data= {
                    postId:post[i].getAttribute('id'),
                    userId:[[${userId}]],
                    type:'view'
                }
                fetch('/api/view', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(data)
                })
                    .then(response => response.statusText)
                    .then(data => {
                        console.log("Server response:", data);
                    })
                    .catch((error) => {
                        console.error('Error:', error);
                    });
            });
        }
    </script>
    <script>
        const search = document.getElementById("search");
        search.addEventListener('keydown', (event) =>{
            if(event.key=== "Enter"){
                let keyword =search.value;
                if(keyword) {
                    fetch(`/search?keyword=${encodeURIComponent(keyword)}`)
                }
            }
        })
    </script>
    <script>
        const notification= document.getElementById('notification');
        notification.addEventListener('click',(event) => {
            notification.src="/file/notificationIcon.png";
        });
    </script>
</body>
</html>

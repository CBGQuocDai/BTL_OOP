<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<section>

    <form th:action="@{/req/login}" th:object="${user}" method="post">
        <h1>Foxgraphy</h1>
<!--        <div class="dialog-row">-->
<!--            <label th:if="${param.error}" th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}" class="text-center redText"></label>-->
<!--        </div>-->
        <div>
            <p>Login to Foxgraphy</p>
        </div>
        <div class="inputbox">
            <input name="username" id="username" type="name" th:field="*{username}" required>
            <label for="username">Username</label>
        </div>
        <div class="inputbox">
            <input name="password" type="password" id="password" th:field="*{password}" required>
            <label for="password">Password</label>
        </div>
        <button type="submit">Log in</button>
        <div class="register">
            <p><a href="/req/signup">Create account</a></p>
        </div>
    </form>
</section>
</body>
</html>

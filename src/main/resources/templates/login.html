<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/login.css}">
</head>
<body>
<section>

    <form th:action="@{/login}" th:object="${user}" method="post">
        <h1>Foxgraphy</h1>
        <div class="login-description">
            <p>Login to Foxgraphy</p>
        </div>
        <div class="inputbox">
            <input name="username" id="username" type="name" th:field="*{username}" required>
            <label for="username"class="placeholder">Username</label>
        </div>
        <div class="inputbox">
            <input name="password" type="password" id="password" th:field="*{password}" required>
            <label for="password" class="placeholder">Password</label>
        </div>
        <button type="submit">Login</button>
        <div class="register">
            <p><a href="/signup">Create account</a></p>
        </div>
    </form>
</section>
</body>
</html>
<script>
    const usernameInput = document.getElementById('username');
    const label = document.querySelector('label[for="username"]');

    usernameInput.addEventListener('input', () => {
        if (usernameInput.value) {
            label.style.opacity = '0'; // Biến label thành vô hình
        } else {
            label.style.opacity = '1'; // Hiển thị lại label nếu input trống
        }
    });

</script>

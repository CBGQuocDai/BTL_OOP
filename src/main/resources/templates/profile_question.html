<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.css" />
        <script src="https://cdn.ckeditor.com/ckeditor5/43.1.0/ckeditor5.umd.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
              integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
              crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
              integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous" />
        <link rel="stylesheet" th:href="@{/css/profile_question.css}" />

        <title>Profile User</title>
        <style>
            .inner-main {
                width: 100%;
                overflow: hidden;
                .row{
                    width: 100%;
                }
            }
        </style>
    </head>

    <body>
    <div th:replace="fragments/header::header"></div>

        <div class="inner-main">
            <div class="row">
                <div class="col-3">
                    <div class="inner-sidebar">
                        <ul>
                            <li class="mt-1"></li>
                            <li class="">
                                <a class="" href="/My_Profile/userInfo">
                                    <i class="fa-regular fa-user"></i>
                                    <span>userInfo</span>
                                </a>
                            </li>
                            <li>
                                <a href="/My_Profile/ChangePassword">
                                    <i class="fa-solid fa-lock"></i>
                                    <span>Change password</span>
                                </a>
                            </li>
                            <li>
                                <a href="/My_Profile/post">
                                    <i class="fa-solid fa-address-card"></i>
                                    <span>Post</span>
                                </a>
                            </li>
                            <li class="active">
                                <a href="/My_Profile/question">
                                    <i class="fa-regular fa-circle-question"></i>
                                    <span>Question</span>
                                </a>
                            </li>
                            <li>
                                <a href="/login">
                                    <i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <span>Logout</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
                <div class="col-9">
                    <div class="inner-content">
                        <div th:each="post : ${posts}" class="inner-box d-flex p-4">
                            <div class="inner-avatar mr-2 mt-3">
                                <img src="" alt="" />
                            </div>
                            <div class="inner-content">
                                <div class="inner-head mb-2">
                                    <span th:text="${post.time}" class="mr-3">23/09/2024 - 20:30</span>
                                </div>
                                <div class="inner-mid mb-2">
                                    <div th:utext="${post.title}" class="inner-desc font-weight-bold mb-1">
                                        Comparable và Comparator trong Java: Bạn
                                        nên lựa chọn cái nào?
                                    </div>

                                    <div th:text="${post.tags}" class="btn btn-secondary btn-sm py-1">

                                    </div>

                                </div>
                                <div class="inner-foot d-flex">
                                    <i class="fa-solid fa-caret-up mr-3"><span th:text="${post.countVote}">90</span></i>
                                    <i class="fa-regular fa-bookmark mr-3"><span th:text="${post.countBookmark}">90</span></i>
                                    <i class="fa-regular fa-message"><span th:text="${post.countComment}">90</span></i>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

        <!-- bs4 -->
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
                integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
                integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
        crossorigin="anonymous"></script>

    </body>

</html>
